<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Facebook</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="logo">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
                </div>
                <div class="col1">
                    <h2>Create a new account</h2>
                    <p>Its's quick and easy</p>
                    <div class="form">
                        <form action="POST">
                            <div class="row">
                                <input type="text" name="firstname" id="lastname" placeholder="First name">
                                <input type="text" name="lastname" id="lastname" placeholder="Surname">
                            </div>
                            <div class="row">
                                <input type="email" name="email" id="email"
                                    placeholder="Mobile number or email address">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" placeholder="New password">
                            </div>
                            <div class="row">
                                <h6>Date of birth</h6>
                                <select name="date" class="date">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                </select>
                                <select name="month" class="month">
                                    <option value="01">Jan</option>
                                    <option value="02">Feb</option>
                                    <option value="03">Mar</option>
                                    <option value="04">Apr</option>
                                    <option value="05">May</option>
                                    <option value="06">Jun</option>
                                </select>
                                <select name="year" class="year">
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                </select>


                            </div>
                            <div class="row">
                                <label>Gender : </label> <label class="radio-inline">
                                    <input type="radio" name="gender" value="M" id=male />Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender" value="F" id=female />Female
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender" value="C" id=custom />Custom
                                </label>
                            </div>
                            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a>
                                and <a href="#">Cookie Policy.</a> You may receive SMS notifications from us and can opt
                                out at any time.</p>
                            <input type="button" value="Sign up">
                            <a href="#">Already have an account?</a>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-4">
            </div>
        </div>
    </div>
</body>

</html>
